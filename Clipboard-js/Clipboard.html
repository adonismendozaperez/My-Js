<!DOCTYPE html>
<html>
<head>
    <title>Copy Clipboard API</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">

    <style>
    body{
        background: #000428;
        background: -webkit-linear-gradient(to right, #004e92, #000428);
        background: linear-gradient(to right, #004e92, #000428);
    }
    .container{
        width: 40%;
        position: relative;
        top: 68px;
        background: -webkit-linear-gradient(to right, #004e92, #000428);
        background: white;
        padding: 55px;
        border-radius: 5px;
    }
    </style>
</head>
<body>
    <div class="container">
        <label style="font-size: 30px;">Copy Clipboard API</label>
        <div class="input-group mb-3">
            <input type="text" class="form-control" 
                   placeholder="Copy Clipboard"
                   aria-label="Copy Clipboard" id="tbClipboard" aria-describedby="basic-addon2">
            <div class="input-group-append">
              <button class="btn btn-outline-secondary" type="button" id="btCopy"> <i class="far fa-copy"></i> Copy</button>
            </div>
          </div>
    </div>
