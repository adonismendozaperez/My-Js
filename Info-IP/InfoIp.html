<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Info-IP</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="InfoIp.js"></script>
</head>
<body>
    <div class="container">
        <div class="row justify-content-md-center">
                <div class="col col-lg-4">
                
                </div>
          <div class="col-md-auto" style="position: relative;top: 33px;">
            <form>
                <div class="form-group">
                  <label for="formGroupExampleInput">Search info of ip address </label>
                  <input type="text" class="form-control" id="formGroupExampleInput" placeholder="191.168.1.003">
                </div>
                <div class="form-group">
                        <div class="col-md-auto">
                            <button type="submit" class="btn btn-outline-info" id="btSearch" data-toggle="collapse" data-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">Search</button>
                        
                        </div>
                </div>
              </form>
          </div>
          <div class="col col-lg-4">
                
            </div>
          <div class="collapse" id="collapseInfo" style="display: none;position: relative; top: 56px;">
               
        </div>
        
    </div>
</body>
</html>
